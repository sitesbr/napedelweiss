<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Ana Lúcia Santos | NAP Edelweiss</title>

  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Nunito:wght@600;700;800&display=swap" rel="stylesheet" />
  <script src="https://unpkg.com/feather-icons"></script>

  <style>
    :root{
      /* =========================
         BRAND TOKENS (Manual 2026)
         ========================= */
      --nap-teal: #245C68;         /* Deep Teal (primária) */
      --nap-forest: #14381D;       /* Deep Forest (apoio/alternativo) */
      --nap-sage: #C5D5C5;         /* Gentle Sage (secundária) */
      --nap-gold: #F2A65A;         /* Warm Edelweiss Gold (acento) */

      /* Tons claros citados no manual como “tons claros” */
      --nap-cream: #F7F3EC;        /* Tons claros */
      --nap-cream-2: #F3ECE0;      /* variação suave (ui) */
      --nap-surface: #FFFFFF;      /* branco controlado (não estourado) */

      /* Texto (neutral / charcoal citado no manual) */
      --nap-charcoal: #1B1D10;     /* Neutral 800 Charcoal */
      --nap-text: rgba(27,29,16,.92);
      --nap-muted: rgba(27,29,16,.70);

      /* UI */
      --radius-xl: 32px;
      --radius-lg: 22px;
      --radius-md: 16px;
      --radius-pill: 999px;

      --stroke: rgba(36,92,104,.12);
      --stroke-soft: rgba(36,92,104,.10);

      --shadow-lg: 0 26px 60px rgba(20,56,29,.14);
      --shadow-md: 0 14px 28px rgba(20,56,29,.10);
      --shadow-sm: 0 10px 18px rgba(20,56,29,.08);

      --focus-ring: 0 0 0 4px rgba(242,166,90,.28);
    }

    * { box-sizing: border-box; }
    html, body { height: 100%; }

    body{
      margin:0;
      font-family: Inter, system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      color: var(--nap-text);

      /* Fundo claro estilo site: creme + manchas suaves */
      background:
        radial-gradient(900px 520px at 14% 12%, rgba(36,92,104,.12), transparent 62%),
        radial-gradient(720px 520px at 86% 86%, rgba(242,166,90,.22), transparent 62%),
        linear-gradient(180deg, var(--nap-cream), var(--nap-cream-2));

      display:flex;
      align-items:center;
      justify-content:center;
      padding: 22px;
    }

    @media (prefers-reduced-motion: reduce){
      * { animation: none !important; transition: none !important; }
    }

    /* =========================
       CARD
       ========================= */
    .card{
      width:100%;
      max-width: 390px;
      border-radius: var(--radius-xl);
      background: rgba(255,255,255,.90);
      border: 1px solid var(--stroke);
      box-shadow: var(--shadow-lg);
      padding: 44px 22px 26px;
      text-align:center;
      position:relative;
      overflow:hidden;
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      animation: floatIn .6s cubic-bezier(.2,.8,.2,1) both;
    }

    @keyframes floatIn{
      from { opacity:0; transform: translateY(14px) scale(.99); }
      to   { opacity:1; transform: translateY(0) scale(1); }
    }

    /* Barra dourada superior (microdestaque, como recomendado) */
    .card::before{
      content:"";
      position:absolute;
      inset:0 0 auto 0;
      height: 6px;
      background: linear-gradient(90deg, transparent, rgba(242,166,90,.95), transparent);
      opacity: .9;
    }

    /* Brilho/forma suave teal no canto (sem poluir) */
    .card::after{
      content:"";
      position:absolute;
      inset:-90px -120px auto auto;
      width: 280px;
      height: 280px;
      background: radial-gradient(circle at 30% 30%, rgba(36,92,104,.12), transparent 62%);
      transform: rotate(10deg);
      pointer-events:none;
    }

    /* =========================
       AVATAR
       ========================= */
    .avatar-wrap{
      width: 120px;
      height: 120px;
      margin: 0 auto 16px;
      position: relative;
    }

    .avatar{
      width:100%;
      height:100%;
      object-fit: cover;
      border-radius: 50%;
      border: 4px solid rgba(255,255,255,.95);
      outline: 3px solid var(--nap-gold);
      box-shadow: var(--shadow-md);
      transition: transform .18s ease;
    }

    .avatar:hover{ transform: translateY(-1px) scale(1.01); }

    .badge{
      position:absolute;
      right:0;
      bottom:0;
      width: 34px;
      height: 34px;
      border-radius: 50%;
      display:flex;
      align-items:center;
      justify-content:center;

      background: linear-gradient(135deg, var(--nap-gold), #E69542);
      color: var(--nap-charcoal);
      border: 3px solid rgba(255,255,255,.95);
      box-shadow: 0 12px 18px rgba(20,56,29,.12);
    }

    /* =========================
       HEADINGS
       ========================= */
    .name{
      margin:0;
      font-family: Nunito, Inter, sans-serif;
      font-weight: 800;
      font-size: 1.62rem;
      letter-spacing: -0.02em;
      line-height: 1.12;
      color: var(--nap-teal);
    }

    .role{
      margin: 6px 0 18px;
      font-family: Nunito, Inter, sans-serif;
      font-weight: 700;
      font-size: .84rem;
      letter-spacing: .12em;
      text-transform: uppercase;
      color: rgba(36,92,104,.78);
    }

    /* =========================
       QUOTE (cartão interno)
       ========================= */
    .quote{
      margin: 0 0 22px;
      padding: 14px 14px;
      border-radius: 18px;
      background: rgba(197,213,197,.35); /* Gentle Sage suave */
      border: 1px solid rgba(36,92,104,.10);
      text-align:left;
      position:relative;
    }

    .quote::before{
      content:"";
      position:absolute;
      left:0; top:12px; bottom:12px;
      width: 3px;
      border-radius: 999px;
      background: rgba(36,92,104,.45);
    }

    .quote p{
      margin:0;
      padding-left: 10px;
      font-size: .92rem;
      line-height: 1.55;
      color: rgba(27,29,16,.86);
      font-style: italic;
    }

    /* =========================
       ACTION GRID (mini-cards)
       ========================= */
    .grid{
      display:grid;
      grid-template-columns: 1fr 1fr;
      gap: 12px;
      margin: 0 0 18px;
    }

    .action{
      display:flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      gap: 8px;

      padding: 14px 12px;
      min-height: 74px;
      border-radius: var(--radius-lg);

      text-decoration:none;
      color: var(--nap-text);

      background: rgba(255,255,255,.82);
      border: 1px solid var(--stroke-soft);
      box-shadow: var(--shadow-sm);

      transition: transform .16s ease, box-shadow .16s ease, border-color .16s ease, background .16s ease;
      position: relative;
      overflow:hidden;
    }

    .action i{
      width: 22px;
      height: 22px;
      color: var(--nap-teal);
    }

    .action span{
      font-size: .82rem;
      font-weight: 600;
      color: rgba(27,29,16,.82);
      letter-spacing: .01em;
    }

    .action:hover{
      transform: translateY(-3px);
      background: rgba(255,255,255,.94);
      border-color: rgba(36,92,104,.22);
      box-shadow: 0 16px 26px rgba(20,56,29,.10);
    }

    .action:focus-visible{
      outline: none;
      box-shadow: var(--focus-ring), 0 16px 26px rgba(20,56,29,.10);
      border-color: rgba(242,166,90,.55);
    }

    /* =========================
       CTA (dourado com texto escuro)
       ========================= */
    .cta{
      display:flex;
      align-items:center;
      justify-content:center;
      gap: 12px;

      width:100%;
      padding: 18px 16px;
      border-radius: var(--radius-pill);
      text-decoration:none;

      font-family: Nunito, Inter, sans-serif;
      font-weight: 800;
      font-size: 1rem;

      /* manual: evitar branco sobre dourado -> texto escuro */
      color: var(--nap-charcoal);

      background: linear-gradient(135deg, var(--nap-gold), #E69542);
      box-shadow: 0 18px 34px rgba(242,166,90,.22);

      transition: transform .16s ease, filter .16s ease, box-shadow .16s ease;
    }

    .cta:hover{
      transform: translateY(-2px);
      filter: brightness(1.03);
      box-shadow: 0 20px 38px rgba(242,166,90,.28);
    }

    .cta:focus-visible{
      outline: none;
      box-shadow: var(--focus-ring), 0 20px 38px rgba(242,166,90,.28);
    }

    /* =========================
       FOOTER
       ========================= */
    .footer{
      margin-top: 18px;
      padding-top: 16px;
      border-top: 1px solid rgba(36,92,104,.12);
    }

    .brand{
      margin:0 0 4px;
      font-family: Nunito, Inter, sans-serif;
      font-weight: 800;
      letter-spacing: .18em;
      font-size: .74rem;
      color: rgba(36,92,104,.92);
    }

    .foot{
      margin:0;
      font-size: .72rem;
      color: var(--nap-muted);
    }

    /* Ajustes para telas pequenas */
    @media (max-width: 360px){
      .card{ padding: 40px 18px 24px; }
      .name{ font-size: 1.52rem; }
      .grid{ gap: 10px; }
      .action{ min-height: 70px; }
    }
  </style>
</head>

<body>

    <div class="avatar-wrap">

  </main>

  <script>
    feather.replace();
  </script>
</body>
