<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Juan Sanches | NAP Edelweiss</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=Nunito:wght@400;600;700;800&display=swap" rel="stylesheet">
    
    <script src="https://unpkg.com/feather-icons"></script>

    <style>
        :root {
            --color-primary-teal: #245C68;   /* Deep Teal */
            --color-secondary-sage: #C5D5C5; /* Sage */
            --color-accent-gold: #F2A65A;    /* Gold */
            --color-surface-white: #FFFFFF;
            --color-text-dark: #14381D;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            background-color: var(--color-primary-teal);
            /* Gradiente moderno e profundo (Mesmo padrão da Ana) */
            background: radial-gradient(circle at 10% 20%, rgba(242, 166, 90, 0.15) 0%, transparent 40%),
                        radial-gradient(circle at 90% 80%, rgba(197, 213, 197, 0.1) 0%, var(--color-primary-teal) 60%);
            font-family: 'Inter', sans-serif;
            color: var(--color-surface-white);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            overflow-x: hidden;
        }

        /* Animação de entrada */
        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Cartão Central */
        .card-container {
            width: 100%;
            max-width: 380px;
            background: rgba(36, 92, 104, 0.4); /* Base mais escura para contraste */
            backdrop-filter: blur(16px);
            -webkit-backdrop-filter: blur(16px);
            border: 1px solid rgba(255, 255, 255, 0.15);
            border-top: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 32px;
            padding: 45px 25px 30px;
            text-align: center;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.4);
            position: relative;
            overflow: hidden;
            animation: fadeInUp 0.8s cubic-bezier(0.2, 0.8, 0.2, 1);
        }

        /* Detalhe Dourado no Topo (Brilho) */
        .card-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 4px;
            background: linear-gradient(90deg, transparent, var(--color-accent-gold), transparent);
            opacity: 0.8;
        }

        /* --- PERFIL --- */
        .profile-img-container {
            position: relative;
            width: 120px;
            height: 120px;
            margin: 0 auto 18px;
        }

        .profile-img {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            object-fit: cover;
            border: 3px solid rgba(255,255,255,0.1);
            outline: 3px solid var(--color-accent-gold);
            box-shadow: 0 10px 30px rgba(0,0,0,0.25);
            transition: transform 0.3s ease;
        }

        .profile-img:hover {
            transform: scale(1.02);
        }

        .verified-badge {
            position: absolute;
            bottom: 0;
            right: 0;
            background: var(--color-accent-gold);
            color: var(--color-text-dark);
            width: 32px;
            height: 32px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            border: 3px solid var(--color-primary-teal);
            box-shadow: 0 4px 10px rgba(0,0,0,0.2);
        }

        h1 {
            font-family: 'Nunito', sans-serif;
            font-weight: 800;
            font-size: 1.6rem;
            margin-bottom: 2px;
            letter-spacing: -0.02em;
            background: linear-gradient(to right, #fff, #e0e0e0);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .role {
            font-family: 'Nunito', sans-serif;
            color: var(--color-secondary-sage);
            font-weight: 700;
            font-size: 0.8rem; /* Levemente ajustado para caber o cargo longo */
            margin-bottom: 20px;
            text-transform: uppercase;
            letter-spacing: 1px;
            opacity: 0.9;
            line-height: 1.4;
        }

        .quote-container {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 16px;
            padding: 15px;
            margin-bottom: 30px;
            border-left: 3px solid var(--color-secondary-sage);
        }

        .quote {
            font-size: 0.9rem;
            line-height: 1.6;
            color: #E2E8F0;
            font-style: italic;
            font-weight: 400;
        }

        /* --- GRID DE AÇÕES --- */
        .actions-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 12px;
            margin-bottom: 24px;
        }

        .action-btn {
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            padding: 14px;
            color: white;
            text-decoration: none;
            transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 8px;
            position: relative;
            overflow: hidden;
        }

        .action-btn:hover {
            background: rgba(255, 255, 255, 0.15);
            border-color: var(--color-secondary-sage);
            transform: translateY(-4px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
        }

        .action-btn i {
            width: 22px;
            height: 22px;
            color: var(--color-accent-gold);
            transition: transform 0.3s;
        }

        .action-btn:hover i {
            transform: scale(1.1);
        }

        .action-btn span {
            font-size: 0.8rem;
            font-weight: 600;
            letter-spacing: 0.3px;
        }

        /* Botão Principal (CTA) */
        .btn-primary {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            width: 100%;
            padding: 18px;
            background: linear-gradient(135deg, var(--color-accent-gold) 0%, #E69542 100%);
            color: var(--color-text-dark);
            border-radius: 20px;
            text-decoration: none;
            font-family: 'Nunito', sans-serif;
            font-weight: 800;
            font-size: 1rem;
            box-shadow: 0 4px 20px rgba(242, 166, 90, 0.4);
            transition: all 0.3s ease;
            position: relative;
            z-index: 10;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(242, 166, 90, 0.6);
            filter: brightness(1.1);
        }

        /* --- RODAPÉ --- */
        .footer {
            margin-top: 35px;
            padding-top: 20px;
            border-top: 1px solid rgba(255,255,255,0.08);
            font-size: 0.7rem;
            opacity: 0.6;
            transition: opacity 0.3s;
        }

        .footer:hover {
            opacity: 0.9;
        }
        
        .footer-brand {
            font-weight: 800; 
            font-family: 'Nunito'; 
            letter-spacing: 2px; 
            margin-bottom: 4px;
            color: var(--color-surface-white);
        }

    </style>
</head>
<body>

    <div class="card-container">
        
        <div class="profile-img-container">
            <img src="https://alliancejjguarulhos.com.br/assets/images/social/instagram/feed/profile-post-3.png?ixlib=rb-1.2.1&auto=format&fit=crop&w=400&q=80" alt="Mestre Juan Sanches" class="profile-img">
            <div class="verified-badge">
                <i data-feather="check" width="18" height="18"></i>
            </div>
        </div>

        <h1>Juan Sanches</h1>
        <div class="role">Coord. Desenvolvimento Motor & Jiu-Jitsu</div>
        
        <div class="quote-container">
            <p class="quote">"Disciplina, técnica e afeto para construir uma vida ativa."</p>
        </div>

        <div class="actions-grid">
            <a href="https://wa.me/5511991626700" class="action-btn">
                <i data-feather="message-circle"></i>
                <span>WhatsApp</span>
            </a>
            
            <a href="mailto:contato@napedelweiss.com.br" class="action-btn">
                <i data-feather="mail"></i>
                <span>E-mail</span>
            </a>

            <a href="https://maps.google.com/?q=Av.+Marcondes+de+Brito,+246+-+Vila+Matilde,+São+Paulo+-+SP" target="_blank" class="action-btn">
                <i data-feather="map-pin"></i>
                <span>Clínica</span>
            </a>

            <a href="https://napedelweiss.com.br" class="action-btn">
                <i data-feather="globe"></i>
                <span>Website</span>
            </a>
        </div>

        <a href="contato.vcf" download class="btn-primary">
            <i data-feather="user-plus"></i>
            Salvar na Agenda
        </a>

        <div class="footer">
            <div class="footer-brand">NAP EDELWEISS</div>
            <p>Av. Marcondes de Brito, 246 - Vila Matilde, SP</p>
        </div>

    </div>

    <script>
        feather.replace();
    </script>
</body>
</html>
